<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Cost Skill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><img src="images/zcs 2 bg removed.png" alt="Logo" class="Logopng"></a></li>
            <li><a href="#" class="tablink"><i class="fa-duotone fa-solid fa-house"></i>Home</a></li>
            <li><a href="#" class="tablink"><i class="fa-solid fa-address-card"></i>About Us</a></li>
            <li><a href="#" class="tablink"><i class="fa-solid fa-book"></i>Courses</a></li>
            <li><a href="#" class="tablink"><i class="fa-solid fa-phone"></i>Contact Us</a></li>
            <li><a href="#" class="tablink"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
            <li><a href="#" class="tablink"><i class="fa-solid fa-user-plus"></i>Register</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
